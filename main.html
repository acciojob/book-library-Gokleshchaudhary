<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
    }

    .book-library h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .book-collection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .book {
      width: 200px;
      margin: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fdfdfd;
      text-align: center;
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #333;
    }

    .author {
      color: #777777;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .price-block {
      color: #2ecc71; /* rgb(46, 204, 113) */
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="book-library">
    <h1>Book Library</h1>

    <div class="book-collection">
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/51ZEaL7+qCL.jpg" alt="Spy in the Amber">
        <h2>Spy in the Amber</h2>
        <div class="author">K. Madavankutty</div>
        <div class="price-block">₹350</div>
      </div>

      <div class="book">
        <img src="https://m.media-amazon.com/images/I/51h8rrsTXQL.jpg" alt="Sacred Games">
        <h2>Sacred Games</h2>
        <div class="author">Vikram Chandra</div>
        <div class="price-block">₹499</div>
      </div>

      <div class="book">
        <img src="https://m.media-amazon.com/images/I/91sVKh5k0PL._SL1500_.jpg" alt="Byomkesh Bakshi">
        <h2>Byomkesh Bakshi</h2>
        <div class="author">Sharadindu Bandyopadhyay</div>
        <div class="price-block">₹299</div>
      </div>
    </div>
  </div>

</body>
</html>
